name: Deploy Blog

on:
  push:
    branches:
      - main
jobs:
  - name: Use S3cmd
  # You may pin to the exact commit or the version.
  # uses: s3-actions/s3cmd@a70db2dfd1658101fc91eebe3d3fdbaf7205ff46
  uses: s3-actions/s3cmd@v1.3.0
  with:
    # config provider to make it easier to use the cli as action
    provider: # optional, default is linode
    # s3 region (default region depends on the provider)
    region: # optional
    # s3 access key
    access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
    # s3 secret key
    secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

